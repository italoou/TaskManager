upstream taskManagerBackend
{
    server task-manager-backend:8030  max_conns=10;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/taskmanager {
        proxy_pass  http://taskManagerBackend;
    }
}